<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>🩺 Personal Health Assistant</h1>
        <p class="intro-text">Click the button below to fetch your health report and recommendations.</p>
        <button id="fetchReport" aria-label="Fetch Health Report">🔄 Get Health Report</button>

        <!-- Loading Animation -->
        <p id="loading" class="loading">⏳ Processing your data...</p>

        <!-- Health Data Section -->
        <div id="healthData" class="card">
            <h2>📊 Your Health Data</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Measurement</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Health Recommendations Section -->
        <div id="healthReport" class="card">
            <h2>📑 Health Recommendations</h2>
            <div id="reportContent">
                <!-- Dynamic recommendations will appear here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
